<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="fname">First Name: *</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div>
            <label for="lname">Last Name: *</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" email address="email" id="email">
        </div>
        <div>
            <label for="pass">Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="Confirm">Confirm Password: *</label>
            <input type="password" name="confirm">
        </div>
        <div>
            <label for="dob">Date Of Birth: *</label>
            <input type="date" name="dob">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="nb">
            <label for="nb">Non-binary</label>
            <input type="radio" name="gender" id="ipf">
            <label for="ipf">I prefer not to say</label>
        </div>
        <div>
            <label for="description">A short description avout myself:</label>
        </div>
        <div> 
            <textarea name="description" id="description" cols="60" rows="4"></textarea>
        </div>
        <div>
            <label for="favlanguage">Favorite Language: </label>
            <select name="favlanguage" id="language">
                <option>C#</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
